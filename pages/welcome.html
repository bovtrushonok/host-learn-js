<div class="row">
  <form class="col s12 auth-form">
    <div class="row">
      <div class="input-field col s7">
          <i class="material-icons prefix">account_box</i>

      </div>
      <div class="input-field col s7">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate" minlength="6">
          <label for="password">Password</label>
      </div>
        <a class="signIn flow-text col s12 m6 l6 xl6 waves-effect waves-light btn teal lighten-3"><i class="material-icons left">login</i>Sign-in</a>
        <a class="register flow-text col s12 m6 l6 xl6 waves-effect waves-light btn light-blue lighten-3"><i class="material-icons left">create</i>Register</a>
    </div>
  </form>
