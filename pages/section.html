<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="./icons/4115230-cancel-close-cross-delete_114048.svg" alt="close-icon" class="close-icon">
            <div class="subsection-name"></div>
        </header>
        <main>
            <div class="main-content">
              <div class="subsection-topic-indicators-block"></div>
              <div class="theory-page">
                <h2 class="subsection-heading"></h2>
                <p class="subsection-text">
                </p>
                <div class="subsection-special-text-block">
                  <img src="./img/exclamation.png" alt="exclamation-mark-icon" class="exclamation-icon">
                  <p class="subsection-special-text">
                  </p>
                </div>
              </div>
              <div class="question-page hidden">
                <h2 class="subsection-question">JavaScript question</h2>
                <div class="subsection-answers-block">
                </div>
              </div>
            </div>
            <div class="answer-message hidden"></div>
        </main>
    </div>
    <div class="footer-content">
        <footer class="section-footer">
            <div class="footer-buttons-block">
                <button class="return-button hidden">Back</button>
                <button class="continue-button">Continue</button>
            </div>
        </footer>
    </div>
</body>
</html>
